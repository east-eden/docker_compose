syntax = "proto3";
package yokai_game;

option go_package = "github.com/yokaiio/yokai_server/proto/game";

import "client/client.proto";


message CrossGuildInfo {
    int64 guild_id = 1;
    string guild_name = 2;
    uint32 server_id = 3;
    int64 master_id = 4;
    string master_name = 5;
    uint32 create_time = 6;
    int32 hall_level = 7;
    int32 score = 8;
    int32 castle_score = 9;
    int32 member_num = 10;
}


message MWU_RequestGuildInfo {
    repeated CrossGuildInfo info = 1;
}

message MWU_ReplaceGuildInfo {
    CrossGuildInfo info = 1;
}

message MUW_RequestPlayerInfo {
    int32 min_level = 1;
}

message MUW_RequestGuildInfo {

}

message MWU_PlayUltimateRecord {
	int64 src_player_id = 1;
	uint32 src_server_id = 2;
	int64 record_id = 3;
	uint32 dst_server_id = 4;
}

message MUW_PlayUltimateRecord {
	int64 src_player_id = 1;
	uint32 src_server_id = 2;
	int64 record_id = 3;
	uint32 dst_server_id = 4;
}

message MWU_RequestUltimatePlayer {
	int64 src_player_id = 1;
	uint32 src_server_id = 2;
	int64 dst_player_id = 3;
	uint32 dst_server_id = 4;
}

message MUW_RequestUltimatePlayer {
	int64 src_player_id = 1;
	uint32 src_server_id = 2;
	int64 dst_player_id = 3;
	uint32 dst_server_id = 4;
}

message MWU_ViewFormation {
	int64 src_player_id = 1;
	uint32 src_server_id = 2;
	int64 dst_player_id = 3;
	uint32 dst_server_id = 4;
}

message MUW_ViewFormation {
	int64 src_player_id = 1;
	uint32 src_server_id = 2;
	int64 dst_player_id = 3;
	uint32 dst_server_id = 4;
}

message MUW_CheckInvite {
    int64 newbie_id = 1;
    int64 inviter_id = 2;
}

message MWU_CheckInviteResult {
    int64 newbie_id = 1;
    int64 inviter_id = 2;
    int32 error_code = 3;
}

message MWU_AddInvite {
    int64 newbie_id = 1;
    int64 inviter_id = 2;
}

message MUW_AddInviteResult {
    int64 newbie_id = 1;
    int64 inviter_id = 2;
    int32 error_code = 3;
}

message MWU_InviteRecharge {
    int64 newbie_id = 1;
    string newbie_name = 2;
    int64 inviter_id = 3;
    int32 diamond_gift = 4;
}

message MUW_InviteRecharge {
    int64 newbie_id = 1;
    string newbie_name = 2;
    int64 inviter_id = 3;
    int32 diamond_gift = 4;
}

///////////////////////////////////////////////////
// service
///////////////////////////////////////////////////
service GameService {
    rpc GetClientByID (GetClientByIDRequest) returns (GetClientByIDReply) {}
}

message GetClientByIDRequest {
    int64 id = 1;
}

message GetClientByIDReply {
    yokai_client.ClientInfo info = 1;
}

