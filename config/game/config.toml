# config.toml

title = "yokai_game_config"

debug = false

# ip and port
game_id = 301
account_connect_max = 5000
public_ip = "127.0.0.1"
tcp_listen_addr = ":7030"
websocket_listen_addr = ":445"
http_listen_addr = ":8080"
https_listen_addr = ":4433"

# tls config
cert_path_debug = "config/cert/localhost.crt"
key_path_debug = "config/cert/localhost.key"

cert_path_release = "config/cert/hellodudu.crt"
key_path_release = "config/cert/hellodudu.key"

# db
db_dsn = "mongodb://localhost:27017"
database = "db_game"
redis_addr = "localhost:6379"

# game evironment
registry_debug = "mdns"
broker_debug = "http"

registry_release = "consul"
broker_release = "nsq"
