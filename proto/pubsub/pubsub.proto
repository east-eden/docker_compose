syntax = "proto3";
package yokai_pubsub;

option go_package = "github.com/yokaiio/yokai_server/proto/pubsub";

import "client/client.proto";

/////////////////////////////////////////////////
// pub/sub
/////////////////////////////////////////////////
message PubStartBattle {
    yokai_client.ClientInfo info = 1;
}

message PubBattleResult {
    yokai_client.ClientInfo info = 1;
    bool win = 2;
}

